<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingit+ Movie Streaming</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        /* Header */
        .header {
            background-color: #222;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: #e50914;
            font-size: 24px;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-buttons a {
            background-color: #333;
            border: none;
            padding: 8px 15px;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            border-radius: 5px;
        }

        .header-buttons a:hover {
            background-color: #e50914;
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search input {
            background-color: #333;
            border: none;
            padding: 8px;
            color: #fff;
            border-radius: 4px;
        }

        .search input:focus {
            outline: none;
        }

        /* Movie Section */
        .movie-section {
            margin: 20px;
        }

        .movie-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .movie-slider-container {
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .movie-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 15px;
        }

        .movie-card {
            flex: 0 0 auto;
            width: 300px; /* Twice as big as before */
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
        }

        .movie-card img {
            width: 100%;
            height: 400px; /* Adjusted for larger cards */
            object-fit: cover;
        }

        .movie-card h3 {
            font-size: 16px;
            margin: 5px 0;
        }

        /* Slider Arrows */
        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .slider-arrow.left {
            left: 10px;
        }

        .slider-arrow.right {
            right: 10px;
        }

        .slider-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background-color: #222;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .popup img {
            width: 100%;
            border-radius: 8px;
        }

        .popup h2 {
            margin: 15px 0;
        }

        .popup p {
            font-size: 14px;
            margin: 10px 0;
        }

        .watch-now {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }

        .section-header {
            font-size: 18px;
            margin-top: 30px;
        }
    </style>
</head>

            <button class="slider-arrow right" id="right-arrow-top-rated">&gt;</button>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">&times;</button>
            <img id="popup-img" src="" alt="Movie Poster">
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <button class="watch-now">Watch Now</button>
        </div>
    </div>

    <script>
        function openPopup(title, genre, description) {
            document.getElementById('popup').style.display = 'flex';
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-description').innerText = genre + ' - ' + description;
            const imageUrl = title.toLowerCase().replace(/ /g, '_') + '_poster.jpg';
            document.getElementById('popup-img').src = imageUrl;
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function setupSlider(sliderId, leftArrowId, rightArrowId) {
            const slider = document.getElementById(sliderId);
            const leftArrow = document.getElementById(leftArrowId);
            const rightArrow = document.getElementById(rightArrowId);

            let scrollAmount = 0;

            rightArrow.addEventListener('click', () => {
                scrollAmount += slider.offsetWidth / 2;
                slider.style.transform = `translateX(-${scrollAmount}px)`;
            });

            leftArrow.addEventListener('click', () => {
                scrollAmount -= slider.offsetWidth / 2;
                if (scrollAmount < 0) scrollAmount = 0;
                slider.style.transform = `translateX(-${scrollAmount}px)`;
            });
        }

        setupSlider('movie-slider-trending', 'left-arrow-trending', 'right-arrow-trending');
        setupSlider('movie-slider-top-rated', 'left-arrow-top-rated', 'right-arrow-top-rated');
    </script>
</body>
</html>
